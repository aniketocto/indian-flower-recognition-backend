<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Recognition AI</title>
    <link rel="icon" type="image/png" href="image/favicon.png" />

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="doodle flower">ğŸŒ¼</div>
    <div class="doodle leaf">ğŸƒ</div>

    <div class="container">
      <h1>Flower Recognition AI</h1>
      <p class="subtitle">
        Upload a picture of a flower, and our AI will identify it for you!
      </p>

      <!-- Upload Section -->
      <form id="uploadForm" enctype="multipart/form-data">
        <div class="upload-box">
          <label class="file-upload">
            <input
              type="file"
              id="imageInput"
              name="file"
              accept="image/*"
              hidden
            />
            <span class="file-btn">ğŸ“ Choose flower image</span>
            <span class="file-name" id="fileName">No file chosen</span>
          </label>

          <button id="predictBtn" type="submit">Predict</button>
        </div>
      </form>

      <!-- Result Section -->
      <div class="result hidden" id="result">
        <div class="image">
          <div class="scan-wrapper">
            <img id="originalImage" />
            <div class="scan-line hidden" id="scanLine"></div>
          </div>
        </div>

        <h4>Prediction Result</h4>
        <h2 id="flowerName"></h2>
        <p id="scientificName"></p>
        <p id="confidence"></p>
      </div>

      <!-- Loading -->
      <p class="hidden" id="loading">ğŸŒ¿ Analyzing botanical patterns...</p>

      <!-- Error -->
      <p class="error hidden" id="error"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
